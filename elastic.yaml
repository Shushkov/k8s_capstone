apiVersion: v1
kind: ConfigMap
metadata:
  name: es-config
data:
  elasticsearch.yml: |
    cluster.name: docker-cluster
    bootstrap.memory_lock: false
    discovery.zen.minimum_master_nodes: 1
    xpack.security.enabled: false
    xpack.monitoring.enabled: false
    cluster.initial_master_nodes: es-node-0,es-node-1
    network.host: "0.0.0.0"
    node.master: true
  ES_JAVA_OPTS: -Xms512m -Xmx512m
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-cluster
spec:
  ports:
  - port: 9200               # 3     # 
    name: "inner"
    targetPort: 9200
  - port: 9300
    protocol: TCP
    name: "node-to-node"
    targetPort: 9300
  clusterIP: None
  selector:
    app: es
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-node
spec:
  serviceName: "elasticsearch"
  replicas: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: es
  template:
    metadata:
      labels:
        app: es
    spec:
      terminationGracePeriodSeconds: 300
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: "fix-the-volume-permission"
        image: busybox
        command: ["sh","-c","chown -R 1000:1000 /usr/share/elasticsearch/data"]
        securityContext:
         privileged: true
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      - name: "init-sysctl"
        image: busybox
        command: ["sysctl","-w","vm.max_map_count=262144"]
        securityContext:
         privileged: true
      containers:
      - name: es-nodes
        securityContext:
          privileged: true
          runAsUser: 1000
          capabilities:
            add:
            - IPC_LOCK
            - SYS_RESOURCE
        image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
        env:
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: gd-config
              key: elastic_entry
        - name: discovery.seed_hosts
          value: "$(HOST)"
        - name: ES_JAVA_OPTS
          valueFrom:
            configMapKeyRef:
                name: es-config
                key: ES_JAVA_OPTS
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: tcp
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes:
        - name: elasticsearch-config
          configMap:
            name: es-config
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi